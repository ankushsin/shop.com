<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../navbar.css">

<body>
    <div class="container">
        <div id="navbar"></div>

        <!-- /**

        <div class="cart-main">

                <h2>YOUR CART</h2>
                <div class="cart-check" id="cart-check">
                    <!-- <hr> -->
                    <div class="cart-details" id="card-details">
                        
                    </div>
                    <div class="checkout">
                        <h2>Order Total</h2>
                        <hr>
                        <div class="label" id="text-center">
                            <div id="total">
                                <p>Total items:-</p> <span></span>
                                <p id="sub">Subtotal:-</p>$ <span id="s"></span> <br>

                                <div class="zip" id="zip">
                                    <input type="text" id="zip2" placeholder="Zip code"><br>
                                    <button id="apply">Estimate Shipping</button><br>
                                </div>
                                
                                <button id="checkinout">Proceed to Checkout</button>
                                <div class="paypal">
                                    <p>Or checkout with</p>
                                    <div class="paypal1">
                                        <img src="https://img.shop.com/Image/local/images/cc/paypal-credit.svg" alt="">
                                        <img src="https://img.shop.com/Image/local/images/cc/paypal-logo.svg" alt="">
                                        <img src="https://src.mastercard.com/assets/img/btn/src_chk_btn_147x034px.svg?locale=en_us&paymentmethod=master,visa,discover,amex&checkoutid=a4a6w4v6h7cg0iaijxn0j1iaoelnus5936" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
